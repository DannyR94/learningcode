<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="main.js"></script>
    <title>Coffee Clicker</title>
</head>
<body id="wrapper">
    <div id="shopDisplay" class="container">
        <div class="displayBox">Coffee Stand Graphic</div>
        <div class="displayBox">Coffee Brewery Graphic</div>
        <div class="displayBox">Coffee Silo Graphic</div>
        <div class="displayBox">Coffee Factory Graphic</div>
        <div class="displayBox">Coffee Port Graphic</div>
        <div class="displayBox">Coffee Space Station Graphic</div>
        <div class="displayBox">Coffee Universe Graphic</div>
    </div>
    <div id="menuDisplay" class="container">
        <div id="shopMenu">
            <div class="shopBtns" id="shopCntrs">
                <div id="cfeStndCntr" class="shopCntr">###x</div>
                <div id="cfeBrwyCntr" class="shopCntr">###x</div>
                <div id="cfeSiloCntr" class="shopCntr">###x</div>
                <div id="cfeFctyCntr" class="shopCntr">###x</div>
                <div id="cfePortCntr" class="shopCntr">###x</div>
                <div id="cfeSpstCntr" class="shopCntr">###x</div>
                <div id="cfeUnvsCntr" class="shopCntr">###x</div>
            </div>
            <div class="shopBtns" id="dscrBtns">
                <input type="button" value="Buy Coffee Stand" id="cfeStnd" class="dscrBtn">
                <input type="button" value="Buy Coffee Brewery" id="cfeBrwy" class="dscrBtn">
                <input type="button" value="Buy Coffee Silo" id="cfeSilo" class="dscrBtn">
                <input type="button" value="Buy Coffee Factory" id="cfeFcty" class="dscrBtn">
                <input type="button" value="Buy Coffee Port" id="cfePort" class="dscrBtn">
                <input type="button" value="Buy Coffee Space Station" id="cfeSpst" class="dscrBtn">
                <input type="button" value="Buy Coffee Universe" id="cfeUnvs" class="dscrBtn">
            </div>
            <div class="shopBtns" id="buy1Btns">
                <input type="button" value="1" id="buyStndBtn1" class="buyBtn">
                <input type="button" value="1" id="buyBrwyBtn1" class="buyBtn">
                <input type="button" value="1" id="buySiloBtn1" class="buyBtn">
                <input type="button" value="1" id="buyFctyBtn1" class="buyBtn">
                <input type="button" value="1" id="buyPortBtn1" class="buyBtn">
                <input type="button" value="1" id="buySpstBtn1" class="buyBtn">
                <input type="button" value="1" id="buyUnvsBtn1" class="buyBtn">
            </div>
            <div class="shopBtns" id="buy10Btns">
                <input type="button" value="10" id="buyStndBtn10" class="buyBtn">
                <input type="button" value="10" id="buyBrwyBtn10" class="buyBtn">
                <input type="button" value="10" id="buySiloBtn10" class="buyBtn">
                <input type="button" value="10" id="buyFctyBtn10" class="buyBtn">
                <input type="button" value="10" id="buyPortBtn10" class="buyBtn">
                <input type="button" value="10" id="buySpstBtn10" class="buyBtn">
                <input type="button" value="10" id="buyUnvsBtn10" class="buyBtn">
            </div>
            <div class="shopBtns" id="buy100Btns">
                <input type="button" value="100" id="buyStndBtn100" class="buyBtn">
                <input type="button" value="100" id="buyBrwyBtn100" class="buyBtn">
                <input type="button" value="100" id="buySiloBtn100" class="buyBtn">
                <input type="button" value="100" id="buyFctyBtn100" class="buyBtn">
                <input type="button" value="100" id="buyPortBtn100" class="buyBtn">
                <input type="button" value="100" id="buySpstBtn100" class="buyBtn">
                <input type="button" value="100" id="buyUnvsBtn100" class="buyBtn">
            </div>
        </div>
        <div id="clickMenu">
            <div id="moneyDisplay">ERROR</div>
            <input type="button" value="Click Me!" id="clickBtn">
        </div>
        <div id="settingsMenu">
            <input type="button" value="Save" id="saveBtn" class="settingsBtn">
            <input type="button" value="Options" id="optionsBtn" class="settingsBtn">
            <input type="button" value="Restart" id="restartBtn" class="settingsBtn">
        </div>
    </div>
    <div id="dscrDisplay" class="container">
        <div id="dscrTitle"></div>
        <div id="dscrStats"></div>
        <div id="dscrLore"></div>
    </div>
</body>
</html>
